spec:
  name: deploystack
  region: nyc
  services:
    - name: db
      image:
        registry_type: DOCKER_HUB
        registry: redis
        tag: latest
      http_port: 6379
      instance_count: 1
      instance_size_slug: basic-xxs
      run_command: ""
      envs:
        - key: "0"
          value: MYSQL_ROOT_PASSWORD=
        - key: "1"
          value: MARIADB_AUTO_UPGRADE=1
        - key: "2"
          value: MARIADB_DISABLE_UPGRADE_BACKUP=1
