spec:
  name: deploystack
  region: nyc
  services:
    - name: db
      image:
        registry_type: DOCKER_HUB
        repository: redis
        tag: latest
      http_port: 80
      instance_count: 1
      instance_size_slug: basic-xxs
      run_command: ""
      envs:
        - key: MYSQL_ROOT_PASSWORD
          value: ""
        - key: MARIADB_AUTO_UPGRADE
          value: "1"
        - key: MARIADB_DISABLE_UPGRADE_BACKUP
          value: "1"
      routes:
        - path: /
    - name: web
      image:
        registry_type: DOCKER_HUB
        repository: nginx
        tag: alpine
      http_port: 80
      instance_count: 1
      instance_size_slug: basic-xxs
      run_command: |
        /bin/bash -c "whoami && ls / ls -al /var/"
      envs:
        - key: MARIADB_ROOT_PASSWORD
          value: ganzgeheim
        - key: MARIADB_PASSWORD
          value: geheim
        - key: MARIADB_USER
          value: testuser
        - key: MARIADB_DATABASE
          value: testdb
      routes:
        - path: /web
