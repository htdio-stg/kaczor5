spec:
  name: deploystack
  region: fra  
  services:
    - name: app
      image:
        registry_type: DOCKER_HUB
        registry: linkace
        repository: linkace
        tag: simple
      http_port: 80
      instance_count: 1
      instance_size_slug: basic-xxs
      run_command: ""
      envs: []
      routes:
        - path: /
    - name: db
      image:
        registry_type: DOCKER_HUB
        registry: library
        repository: mariadb
        tag: "11.2"
      instance_count: 1
      instance_size_slug: basic-xxs
      run_command: ""
      health_check:
        port: 3306
      internal_ports: [3306]
      routes:
        - path: /db      
      envs: 
        - key: MYSQL_ROOT_PASSWORD
          value: ChangeThisToASecurePassword
        - key: MYSQL_USER
          value: linkace
        - key: MYSQL_PASSWORD
          value: ChangeThisToASecurePassword
        - key: MYSQL_DATABASE
          value: linkace    
