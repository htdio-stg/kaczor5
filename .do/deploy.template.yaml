spec:
  name: your-app-name
  region: nyc
  services:
    - name: web-service
      image:
        registry_type: DOCKER_HUB
        registry: yureien
        repository: yabin
        tag: latest
      envs:
        - key: REDIS_CONNECTION
          value: dev
        - key: REDIS_HOST
          scope: RUN_TIME
          value: ${db.redis-dev.HOSTNAME}
        - key: REDIS_PORT
          scope: RUN_TIME
          value: ${db.redis-dev.PORT}
        - key: REDIS_PASSWORD
          scope: RUN_TIME
          value: ${db.redis-dev.PASSWORD}
          type: SECRET
      http_port: 8080
      instance_count: 1
      instance_size_slug: basic-xs
  
  databases:
    - name: redis-dev
      engine: REDIS
      version: "7"
      production: false
      cluster_name: your-app-redis-dev
      db_size: db-s-1vcpu-1gb
      num_nodes: 1
