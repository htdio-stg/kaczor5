spec:
  name: deploystack
  region: nyc
  services:
    - name: yabin
      image:
        registry_type: DOCKER_HUB
        registry: yureien
        repository: yabin
        tag: latest
      instance_count: 1
      instance_size_slug: basic-xxs
      run_command: ""
      envs: []
      http_port: 3000
      routes:
        - path: /
  databases:
    - name: db-db
      engine: PG
