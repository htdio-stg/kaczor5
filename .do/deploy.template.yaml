spec:
  name: deploystack
  region: nyc
  services:
    - name: db
      image:
        registry_type: DOCKER_HUB
        repository: redis
        tag: latest
      http_port: 6379
      instance_count: 1
      instance_size_slug: basic-xxs
      run_command: ""
      envs:
        - key: MYSQL_ROOT_PASSWORD
          value: ""
        - key: MARIADB_AUTO_UPGRADE
          value: "1"
        - key: MARIADB_DISABLE_UPGRADE_BACKUP
          value: "1"
