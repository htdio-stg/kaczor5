spec:
  name: deploystack
  region: nyc
  workers:
    - name: db
      image:
        registry_type: DOCKER_HUB
        registry: library
        repository: mariadb
        tag: 11.2
      http_port: 80
      instance_count: 1
      instance_size_slug: basic-xxs
      run_command: ""
      envs: []
  services:
    - name: app
      image:
        registry_type: DOCKER_HUB
        registry: linkace
        repository: linkace
        tag: simple
      http_port: 80
      instance_count: 1
      instance_size_slug: basic-xxs
      run_command: ""
      envs: []
      routes:
        - path: /
